<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainLayout">
<body>
	<div class="container" layout:fragment="content">
		<h3 class="text-center">Add User</h3>
		<div class="col-md-8 col-md-offset-2">
			<form action="#" th:action="@{/user/add}" th:object="${user}"
				method="post">
				<div class="form-group">
					<label th:for="firstName">First Name</label> <input type="text"
						class="form-control" th:field="*{firstName}"
						data-validation="alphanumeric" data-validation-allowing=" ,." />
				</div>
				<div class="form-group">
					<label th:for="lastName">Last Name</label> <input type="text"
						class="form-control" th:field="*{lastName}"
						data-validation="alphanumeric" data-validation-allowing=" ,." />
				</div>
				<div class="form-group">
					<label th:for="address">Address</label> <input type="text"
						class="form-control" readonly="readonly" th:field="*{address}"
						id="address" />
				</div>
				<div class="row">
					<div id="location" class="form-group">
						<div class="col-md-12">
							<label for="map">Location</label>
							<div id="map" style="width: auto; height: 320px"
								class="form-group"></div>
						</div>
						<div class="col-md-6">
							<label for="lat">Latitude</label> <input type="text"
								readonly="readonly" th:field="*{location.latitude}"
								autocomplete="off" class="form-control" id="lat" /> <label
								for="lng">Longitude</label> <input type="text"
								readonly="readonly" th:field="*{location.longitude}"
								autocomplete="off" class="form-control" id="lng" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label th:for="username">User Name</label> <input type="text"
						class="form-control" th:field="*{username}"
						data-validation="alphanumeric" data-validation-allowing=", ." />
				</div>
				<div class="form-group">
					<label th:for="password">Password</label> <input type="password"
						class="form-control" th:field="*{password}"
						data-validation="alphanumeric" />
				</div>
				<div class="form-group">
					<label th:for="phoneNumber">Phone Number</label> <input
						type="number" class="form-control" th:field="*{phoneNumber}"
						data-validation="custom" data-validation-regexp="\d{11}" />
				</div>
				<div class="form-group">
					<label>Company</label> <select class="form-control"
						th:field="*{company}" id="dropCompany">
						<option value="0">Select Company</option>
						<option th:each="c : ${companies}" th:value="${c.companyId}"
							th:text="${c.name}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>Role: </label> <select class="form-control"
						th:field="*{role}" id="dropRole" multiple="multiple">
						<option value="0">Select Role</option>
						<option th:each="r : ${roles}" th:value="${r.id}"
							th:text="${r.role}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary btn-large pull-right">Submit</button>
			</form>
		</div>
	</div>
	<script layout:fragment="scripts" th:inline="javascript">
 	/*<![CDATA[*/
		$(document).ready(function() {
			$.validate({
				modules : 'html5'
			})
			
			var lat = /*[[${user.location.latitude}]]*/
			var lng = /*[[${user.location.longitude}]]*/
			
			var leafletMaptrackingMap = L.map('map', {
				id : 'trackingMap'
			}).setView([ lat, lng ], 13);
			updateAddress(lat, lng)
			leafletMaptrackingMap.addControl(new L.Control.Search({
				url : 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
				jsonpParam : 'json_callback',
				propertyName : 'display_name',
				circleLocation : false,
				propertyLoc : [ 'lat', 'lon' ]
			}));

			L.tileLayer(
				'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
				{
					id : 'tileLayer_trackingMap',
					minZoom : 1,
					maxZoom : 18,
					attribution : 'Map data &amp;copy; https://openstreetmap.org'
				}).addTo(leafletMaptrackingMap);

			var marker = L.marker([ lat, lng ], {
				id : 'marker',
				"draggable" : true,
				map : leafletMaptrackingMap
			});

			leafletMaptrackingMap.on('dragend', function(e) {
				var cnt = leafletMaptrackingMap.getCenter();
				var position = marker.getLatLng();
				lat = Number(position['lat']).toFixed(5);
				lng = Number(position['lng']).toFixed(5);
				$("#lat").val(lat);
				$("#lng").val(lng);
			});

			marker.on("dragend", function(event) {
				var marker = event.target;
				var position = marker.getLatLng();
				lat = Number(position['lat']).toFixed(5);
				lng = Number(position['lng']).toFixed(5);
				$("#lat").val(lat);
				$("#lng").val(lng);
				leafletMaptrackingMap.setView([ lat, lng ],
						leafletMaptrackingMap.getZoom());
				updateAddress(lat, lng);

			});

			marker.addTo(leafletMaptrackingMap);

			leafletMaptrackingMap.on("moveend",	function(e) {
				lat = Number(
						leafletMaptrackingMap
								.getCenter()['lat'])
						.toFixed(5);
				lng = Number(
						leafletMaptrackingMap
								.getCenter()['lng'])
						.toFixed(5);
				$("#lat").val(lat);
				$("#lng").val(lng);
				var newLatLng = new L.LatLng(lat, lng);
				marker.setLatLng(newLatLng);
			});

			function updateAddress(lat, lng) {
				var url = "http://maps.googleapis.com/maps/api/geocode/json?latlng=";
				var locationUrl = url + lat + ',' + lng
						+ '&sensor=false';

				$.getJSON(locationUrl, function(data) {
					$("#address").val(
							data.results[0].formatted_address);
				});
			}

		})
		/*]]>*/
	</script>
</body>
</html>
